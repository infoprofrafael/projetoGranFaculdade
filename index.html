<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rf37 Página Inicial</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div>

            <div class="cont_select">
                <div class="title_logo">
                    <h1><em> Rf37 Suplementos</em></h1>
                    <h3>A sua loja de Suplementos! </h3>

                </div>
                <div class="consul_regist">
                    <h4>Escolha a opção desejada:</h4>

                    <div class="sect_consult">
                        <h4>CONSULTAR </h4>
                        <div class="sect_consult_inputs">


                            <div>
                                <input type="radio" name="consult" id="fornecedor" value="fornecedor"> <label
                                    for="fornecedor">Fornecedor</label>
                            </div>
                            <div>
                                <input type="radio" name="consult" id="produtos" value="produtos"> <label
                                    for="produtos">Produtos</label>
                            </div>
                            <input class="bott_action" type="button" value="CONSULTAR">

                        </div>


                    </div>

                    <div class="sect_register">
                        <h4>CADASTRAR</h4>
                        <div class="sect_register">

                            <div class="sect_register_inputs">
                                <div>
                                    <input type="radio" name="register" id="fornecedor" value="fornecedor"> <label
                                        for="fornecedor">Fornecedor</label>
                                </div>
                                <div>
                                    <input type="radio" name="register" id="produtos" value="produtos"> <label
                                        for="produtos">Produtos</label>
                                </div>
                                <input class="bott_action" type="button" value="CADASTRAR">
                            </div>
                        </div>







                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
